<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios del m{edico</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icono.png')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form-cita.css')}}">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='images/iconoclinica.png')}}" class="logo" alt="Clinica de la mujer">
        <nav>
            <ul class="menu">
                <li class="menuitems"><a href="/agenda/{{usuario ['cedula']}}" class="menuselect"><span>Detalle</span><img src="{{ url_for('static', filename='images/triangulo.png')}}" class="flecha" alt=""></a></li>
                <li class="menuitems"><a href="/medico/historia-clinica/{{usuario ['cedula']}}" class="menulink"><span>Historias Clinicas</span><img src="{{ url_for('static', filename='images/triangulo.png')}}" class="flecha" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="searchuser">
            <div>
                <input type="search" class="search" placeholder="Buscar paciente">
                <div class="perfil">
                    <div>
                        <span class="nameuser">{{ usuario ['nombre'] }} {{ usuario ['apellido'] }}</span><br>
                        <span class="roluser">Medico</span>
                    </div>
                    <img src="{{ url_for('static', filename='images/test_account_100px.png')}}" class="profile" alt="">
                    <a href="/logout" type="button" class="btn"><img src="{{ url_for('static', filename='images/off.png')}}" class="logout" alt="Cerrar sesion"></a>
                </div>
            </div> 
        </div>
        <!--En este espacio va la informacion especifica de cada pagina -->
        <div class="cuerpo">
            <div class="contenedor__registro">
                <h1>Comentarios del Medico</h1>

                <div class="lista_container">
                    <form class="formulario__cita" name="formulario" method="post">
                            <div class ="diahora">
                                <h1>Sintomas</h1>
                                <input class="campos" type="text" name="sintomas"  value="{{cita.sintomas}}" required>
                            </div>
                            <div class ="diahora">
                                <h1>Diagnostico</h1>
                                <input class="campos" type="text" name="diagnostico"  value="{{cita.diagnostico}}" required>
                            </div>
                            <div class ="diahora">
                                <h1>Anotaciones</h1>
                                <input class="campos" type="text" name="anotaciones" value="{{cita.anotaciones}}" required>
                             </div>
                             <div class ="diahora">
                                <input class="boton__registro"type="submit" value="Actualizar informaciÃ³n">
                             </div>
                    </form>

                </div>
            </div>
           
        </div>
    </main> 
</body>
</html>
