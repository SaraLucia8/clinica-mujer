<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion de medico</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icono.png')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylelist.css')}}">
</head>

<body>
    <header class="header">
        <a href="/dashboard" type="button" class="btn"><img src="{{ url_for('static', filename='images/iconoclinica.png')}}" class="logo" alt="Clinica de la mujer"></a>
        <nav>
            <ul class="menu">
                <li class="menuitems"><a href="/medico" class="menuselect"><span>Medicos</span><img src="{{ url_for('static', filename='images/triangulo.png')}}" class="flecha" alt=""></a></li>
                <li class="menuitems"><a href="/paciente" class="menulink"><span>Pacientes</span><img src="{{ url_for('static', filename='images/triangulo.png')}}" class="flecha" alt=""></a></li>
                <li class="menuitems"><a href="/listado-citas" class="menulink"><span>Citas</span><img src="{{ url_for('static', filename='images/triangulo.png')}}" class="flecha" alt=""></a></li>
                <li class="menuitems"><a href="/roles" class="menulink"><span>Roles y permisos</span><img src="{{ url_for('static', filename='images/triangulo.png')}}" class="flecha" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="searchuser">
            <div>
                <div class="perfil">
                    <div>
                        <span class="nameuser">{{ row ['nombre'] }} {{ row ['apellido'] }}</span><br>
                        <span class="roluser">Admin</span>
                    </div>
                    <img src="{{ url_for('static', filename='images/test_account_100px.png')}}"  class="profile" alt="">
                    <a href="/logout" type="button" class="btn"><img src="{{ url_for('static', filename='images/off.png')}}" class="logout" alt="Cerrar sesion"></a>
                </div> 
            </div>
        </div>
        <div class="cuerpo">
            <!--En este espacio va la informacion especifica de cada pagina -->
            <h1 class="titulo"><span style="color:#F72B50">Edicion de medico: </span><span style="color:#450B5A">{{ data.nombre }} {{ data.apellido }}</span></h1>
            <form action="/medico/{{ data.cedula }}/editar" method="POST" class="form-edicion"> 
                <div><span class="cedula">Cedula </span><span style="color:#450B5A">{{ data.cedula }}</span></h3></div>  
                <div><span>Nombre </span><input class="textfield" type="text" name="nombre" value="{{ data.nombre }}"></div>
                <div><span>Apellido </span><input class="textfield" type="text" name="apellido" value="{{ data.apellido }}"></div>
                <div><span>Email </span><input class="textfield" type="text" name="email" value="{{ data.email }}"></div>
                <div><span>Telefono </span><input class="textfield" type="text" name="telefono" value="{{ data.telefono }}"></div>
                <div><span>Direccion </span><input class="textfield" type="text" name="dir" value="{{ data.dir }}"></div>
                <div><span>Ciudad de residencia </span><input class="textfield" type="text" name="ciudad" value="{{ data.ciudad }}"></div>
                <div><span>Contrase√±a </span><input class="textfield" type="text" name="password" value="{{ data.password }}"></div>
                <div><span>Fecha de Nacimiento </span><input class="textfield" type="date" name="nacimiento" value="{{ data.nacimiento }}"></div>
                <div><span>Especialidad </span><input class="textfield" type="text" name="especialidad" value="{{ data.especialidad }}"></div>
                
                <div><input class="boton__registro" type="submit" value="Guardar cambios"></div>
            </form>

    </main>
</body>

</html>
