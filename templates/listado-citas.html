<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de citas</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icono.png')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/list-cita.css')}}">
</head>

<body>
    <header class="header">
        <img src="{{ url_for('static', filename='images/iconoclinica.png')}}" class="logo" alt="Clinica de la mujer">
        <nav>
            <ul class="menu">
                <li class="menuitems"><a href="/medico" class="menulink"><span>Medicos</span><img src="{{ url_for('static', filename='images/triangulo.png')}}"  class="flecha" alt=""></a></li>
                <li class="menuitems"><a href="/paciente" class="menulink"><span>Pacientes</span><img src="{{ url_for('static', filename='images/triangulo.png')}}"  class="flecha" alt=""></a></li>
                <li class="menuitems"><a href="/listado-citas" class="menuselect"><span>Citas pendientes</span><img src="{{ url_for('static', filename='images/triangulo.png')}}"  class="flecha" alt=""></a></li>
                <li class="menuitems"><a href="/roles" class="menulink"><span>Roles y permisos</span><img src="{{ url_for('static', filename='images/triangulo.png')}}"  class="flecha" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="searchuser">
            <!-- <a href="/form-cita" class="newuser"><img src="{{ url_for('static', filename='images/plus_math_100px.png')}}" class="profile" alt=""><span>Nueva cita</span></a> -->
            <select name="medicoselect" onchange="window.location.href=this.options[this.options.selectedIndex].value" class="campo-eps" >
                <option selected="selected disabled">Selecciona m√©dico</option>
                {% for data in listamedicos %}
                <option value="/listado-citas/{{ data.cedula }}" class="opciones">{{data.nombre}} {{data.apellido}}</option>
                {% endfor %}
            </select>            
            <div>

            </div>
            <div>
                <!-- <input type="search" class="search" placeholder="Buscar medico o paciente"> -->
                <div class="perfil">
                    <div>
                        <span class="nameuser">Ana Ortiz</span><br>
                        <span class="roluser">Admin</span>
                    </div>
                    <img src="{{ url_for('static', filename='images/test_account_100px.png')}}" class="profile" alt="">
                    <img src="{{ url_for('static', filename='images/triangulo.png')}}" class="triangulo" alt="">
                </div>
            </div> 
        </div>
        <!--En este espacio va la informacion especifica de cada pagina -->
        <div class="cuerpo">
            <h1 class="titulo"><span style="color:#F72B50">Citas</span></h1>
            {% for data in listacitas %}
            <div class="infocita">
                <div class="diahora">
                    <img src="{{ url_for('static', filename='images/calendar_100px.png')}}" class="calendarwatch" alt=""><span>{{ data.fecha }}</span>
                </div>
                <div class="diahora">
                    <img src="{{ url_for('static', filename='images/stopwatch_100px.png')}}" class="calendarwatch" alt=""><span>{{ data.motivo }}</span>
                </div>
                <div class="diahora">
                    <img src="{{ url_for('static', filename='images/medical_doctor_100px.png')}}" class="calendarwatch" alt="">
                    {% for t in listapacientes %}
                        {% if t.cedula == data.paciente_id %}
                        <span>{{ t.nombre }} {{ t.apellido }}</span>
                        {% endif %}
                    {% endfor %}
                    
                </div>
                <div class="contenedortbtn">
                    <a href="/listado-citas/cita"><img src="{{ url_for('static', filename='images/eye_100px.png')}}" class="btned" alt=""></a>
                    <a href="/listado-citas/cita/editar"><img src="{{ url_for('static', filename='images/edit_100px.png')}}" class="btned" alt=""></a>
                    <a href="/listado-citas/cita/eliminar"><img src="{{ url_for('static', filename='images/delete_100px.png')}}" class="btned" alt=""></a> 
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </main>
</body>

</html>
