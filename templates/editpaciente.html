<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar paciente</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icono.png')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylelist.css')}}">
</head>

<body>
    <header class="header">
        <a href="/dashboard" type="button" class="btn"><img src="{{ url_for('static', filename='images/iconoclinica.png')}}" class="logo" alt="Clinica de la mujer"></a>
        <nav>
            <ul class="menu">
                <li class="menuitems"><a href="/medico" class="menulink"><span>Medicos</span><img src="{{ url_for('static', filename='images/triangulo.png')}}" class="flecha" alt=""></a></li>
                <li class="menuitems"><a href="/paciente" class="menuselect"><span>Pacientes</span><img src="{{ url_for('static', filename='images/triangulo.png')}}" class="flecha" alt=""></a></li>
                <li class="menuitems"><a href="/listado-citas" class="menulink"><span>Citas pendientes</span><img src="{{ url_for('static', filename='images/triangulo.png')}}" class="flecha" alt=""></a></li>
                <li class="menuitems"><a href="/roles" class="menulink"><span>Roles y permisos</span><img src="{{ url_for('static', filename='images/triangulo.png')}}" class="flecha" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="searchuser">
            <div>
                <input type="search" class="search" placeholder="Buscar paciente">
                <div class="perfil">
                    <div>
                        <span class="nameuser">{{ row ['nombre'] }} {{ row ['apellido'] }}</span><br>
                        <span class="roluser">Admin</span>
                    </div>
                    <img src="{{ url_for('static', filename='images/test_account_100px.png')}}"  class="profile" alt="">
                    <a href="/logout" type="button" class="btn"><img src="{{ url_for('static', filename='images/off.png')}}" class="logout" alt="Cerrar sesion"></a>
                </div> 
            </div>
        </div>
        <div class="cuerpo">
            <!--En este espacio va la informacion especifica de cada pagina -->
            <h1 class="titulo"><span style="color:#F72B50">Paciente: </span><span style="color:#450B5A">{{ data.nombre }} {{ data.apellido }}</span></h1>
            <form action="/paciente/{{ data.cedula }}/editar" method="POST"> 
                <span class="nombre_user2">Cedula </span><span class="nombre_user">{{ data.cedula }}</span> <br><br>
                <span class="nombre_user2">Nombre </span><input class="textfield" type="text" name="nombre" value="{{ data.nombre }}"> <br><br>
                <span class="nombre_user2">Apellido </span><input class="textfield" type="text" name="apellido" value="{{ data.apellido }}"> <br><br>
                <span class="nombre_user2">Fecha de Nacimiento </span><input class="calendar" type="date" name="nacimiento" value="{{ data.nacimiento }}"> <br><br>
                <span class="nombre_user2">Email </span><input class="textfield" type="text" name="email" value="{{ data.email }}"> <br><br>
                <span class="nombre_user2">Telefono </span><input class="textfield" type="text" name="telefono" value="{{ data.telefono }}"> <br><br>
                <span class="nombre_user2">Direccion </span><input class="textfield" type="text" name="dir" value="{{ data.dir }}"> <br><br>
                <span class="nombre_user2">Ciudad de residencia </span><input class="textfield" type="text" name="ciudad" value="{{ data.ciudad }}"> <br><br>
                <span class="nombre_user2">Contrase√±a </span><input class="textfield" type="text" name="password" value="{{ data.password }}"> <br><br>
                <span class="nombre_user2">Eps </span><input class="textfield" type="text" name="eps" value="{{ data.eps }}"> <br><br>

                <input class="boton__registro" type="submit" value="Guardar cambios"> <br>
            </form>

    </main>
</body>

</html>
